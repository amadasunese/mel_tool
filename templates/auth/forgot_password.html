{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}

<section class="auth">
  <div class="card auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Forgot Password</h1>
      <p class="auth-subtitle">Enter your email to receive a reset link.</p>
    </div>

    <form method="post" action="/auth/forgot-password" class="auth-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="form-row">
        <label>Email</label>
        <input type="email" name="email" required autocomplete="email" placeholder="you@org.com">
      </div>

      <button type="submit" class="btn btn-primary auth-submit">Send reset link</button>
    </form>

    <div class="auth-links">
      <a href="/auth/login">Back to login</a>
    </div>
  </div>
</section>

{% endblock %}
