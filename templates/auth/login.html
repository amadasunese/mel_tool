{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<section class="auth">
  <div class="card auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Login</h1>
      <p class="auth-subtitle">
        Sign in to access your organisation workspace.
      </p>
    </div>

    <form method="post" action="/auth/login" class="auth-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="form-row">
        <label>Email</label>
        <input type="email" name="email" required placeholder="you@org.com" autocomplete="email">
      </div>

      <div class="form-row">
        <label>Password</label>
        <input type="password" name="password" required placeholder="********" autocomplete="current-password">
      </div>

      <button class="btn btn-primary auth-submit" type="submit">Login</button>
    </form>

    <div class="auth-links">
      <a href="/auth/forgot-password">Forgot password?</a>
      <span class="auth-dot">â€¢</span>
      <a href="/auth/register">Create an account</a>
    </div>
  </div>
</section>

{% endblock %}
